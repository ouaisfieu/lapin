    <style>

        @keyframes scanline {

        @keyframes glitch {

    <div class="container">
        <header>
            <h1>‚óâ MD Reader</h1>
            <div class="subtitle">[ markdown.terminal.system ]</div>
        </header>

        <div class="main-content">
            <div class="document-section">
                <div id="markdownContent">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÑ</div>
                        <div class="empty-state-title">Configuration requise</div>
                        <div class="empty-state-text">
                            Cr√©ez un dossier "markdown" au m√™me niveau que ce fichier HTML<br>
                            et ajoutez-y vos fichiers .md
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <h3 class="sidebar-title">‚ü© Configuration</h3>
                
                <div class="config-section">
                    <label class="config-label">üìÅ Dossier source</label>
                    <div style="font-family: monospace; background: rgba(0,0,0,0.3); padding: 0.5rem; border-radius: 4px; word-break: break-all; color: var(--green-tender);">
                        ./markdown/
                    </div>
                    <div class="config-info">
                        Les fichiers .md de ce dossier seront automatiquement charg√©s
                    </div>
                </div>

                <h3 class="sidebar-title" style="margin-top: 1.5rem;">‚ü© Documents</h3>
                <div id="fileList"></div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <div class="modal-content">
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const MARKDOWN_FOLDER = './markdown/';
        
        const markdownFiles = [
            'readme.md',
            'documentation.md',
            'guide.md',
            'notes.md',
            'warning.md',
            'avertissement.md',
            'reddit.md'
        ];

        let currentFileIndex = -1;
        let loadedFiles = [];

        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {}
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        const fileList = document.getElementById('fileList');
        const markdownContent = document.getElementById('markdownContent');
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modalBody');

        async function loadMarkdownFiles() {
            const promises = markdownFiles.map(async (filename) => {
                try {
                    const response = await fetch(MARKDOWN_FOLDER + filename);
                    if (response.ok) {
                        const content = await response.text();
                        return {
                            name: filename,
                            content: content,
                            loaded: true
                        };
                    }
                } catch (error) {
                    console.log(`Impossible de charger ${filename}:`, error);
                }
                return null;
            });

            const results = await Promise.all(promises);
            loadedFiles = results.filter(f => f !== null);

            if (loadedFiles.length === 0) {
                showNoFilesMessage();
            } else {
                updateFileList();
                loadDocument(0);
            }
        }

        function showNoFilesMessage() {
            markdownContent.innerHTML = `
                <div class="error-message">
                    <h3>‚ö† Aucun fichier trouv√©</h3>
                    <p>Cr√©ez un dossier <strong>"markdown"</strong> au m√™me niveau que ce fichier HTML et ajoutez-y vos fichiers .md</p>
                    <p style="margin-top: 1rem; font-size: 0.9em;">Fichiers recherch√©s :</p>
                    <ul style="margin-left: 2rem; margin-top: 0.5rem;">
                        ${markdownFiles.map(f => `<li>${f}</li>`).join('')}
                    </ul>
                    <p style="margin-top: 1rem; font-size: 0.85em; opacity: 0.8;">
                        Vous pouvez modifier la liste des fichiers dans la variable <code>markdownFiles</code> du script.
                    </p>
                </div>
            `;
            
            fileList.innerHTML = '<div style="padding: 1rem; text-align: center; color: var(--lilac-dim);">Aucun fichier disponible</div>';
        }

        function updateFileList() {
            fileList.innerHTML = loadedFiles.map((file, index) => `
                <div class="file-item ${index === currentFileIndex ? 'active' : ''}" onclick="loadDocument(${index})">
                    <span class="file-icon">üìù</span>
                    <span class="file-name">${file.name}</span>
                </div>
            `).join('');
        }

        function loadDocument(index) {
            currentFileIndex = index;
            const file = loadedFiles[index];
            
            const html = marked.parse(file.content);
            markdownContent.innerHTML = html;
            
            updateFileList();
            
            document.querySelectorAll('#markdownContent img').forEach(img => {
                img.addEventListener('click', () => {
                    openImageModal(resolveMediaPath(img.src), img.alt);
                });
            });
            
            document.querySelectorAll('#markdownContent video').forEach(video => {
                video.addEventListener('click', () => {
                    openVideoModal(resolveMediaPath(video.src));
                });
            });
            
            document.querySelectorAll('#markdownContent a').forEach(link => {
                const href = link.getAttribute('href');
                if (href) {
                    if (href.match(/\.(pdf)$/i)) {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            openPdfModal(resolveMediaPath(href));
                        });
                    } else if (href.match(/\.(jpg|jpeg|png|gif|webp|svg)$/i)) {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            openImageModal(resolveMediaPath(href), link.textContent);
                        });
                    } else if (href.match(/\.(mp4|webm|ogg)$/i)) {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            openVideoModal(resolveMediaPath(href));
                        });
                    }
                }
            });

            markdownContent.scrollTop = 0;
        }

        function resolveMediaPath(path) {
            if (path.startsWith('http://') || path.startsWith('https://') || path.startsWith('data:')) {
                return path;
            }
            
            if (path.startsWith('./')) {
                return MARKDOWN_FOLDER + path.substring(2);
            }
            
            if (!path.startsWith('/')) {
                return MARKDOWN_FOLDER + path;
            }
            
            return path;
        }

        function openImageModal(src, alt) {
            modalBody.innerHTML = `<img src="${src}" alt="${alt || ''}" class="modal-image">`;
            modal.classList.add('active');
        }

        function openVideoModal(src) {
            modalBody.innerHTML = `
                <video class="modal-video" controls autoplay>
                    <source src="${src}">
                    Votre navigateur ne supporte pas la lecture de vid√©os.
                </video>
            `;
            modal.classList.add('active');
        }

        function openPdfModal(src) {
            modalBody.innerHTML = `<iframe src="${src}" class="modal-pdf"></iframe>`;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            const video = modalBody.querySelector('video');
            if (video) {
                video.pause();
            }
            modalBody.innerHTML = '';
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        loadMarkdownFiles();
    </script>
</body>
</html>
